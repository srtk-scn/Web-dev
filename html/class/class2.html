<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <!-- <link href="2.jpg" rel="icon"> -->
    <link href="style.css" rel="stylesheet">

    <style>
        div{
            height:100px;
            width:190px;
            background-color:blue;
            animation:hi;
            animation-duration:5s;

            
        }

        @keyframes hi{
            0%{background-color: red;transform: rotate(198deg);position: relative;top:67px}
            10%{background-color: lime;transform: rotate(290deg);position: relative;left:100px}
            30%{background-color: maroon;transform: rotate(300deg);position: relative;right:89px}
            40%{background-color: lightblue;transform: rotate(320);position: relative;left:890px}

        }
    </style>

</head>
<body>
    <div>
        
    </div>
    
</body>
