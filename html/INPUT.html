<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <form>
    UserName: <input type="text" placeholder="Username"><br><br>
    Password: <input type="text" value="Password"><br><br>
    Email: <input type="email" placeholder="Email"><br><br>
    Phone No: <input type="number" placeholder="Phone number"><br><br>
    FaceBook Id: <input type="url" placeholder="Fb id"><br><br>
    
    <fieldset>
        <legend align="center">Select Your Gender</legend>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Custom
    </fieldset><br><br>
    Birthday: <input type='date'><br><br>
    Upload resume : <input type='file'><br><br>
    <fieldset>
        <legend align='center'>Upload your Marks</legend>
    <select>
        <option>Choose your marks</option>
        <option>45%</option>
        <option>56%</option>
        <option>67%</option>
        <option>89%</option>
        <option>90%</option>
    </select>
    </fieldset>
    <fieldset>
        <legend align='center'>Select your State</legend>
    <select multiple>
        <option>Select State</option>
        <option>Karnataka</option>
        <option>Tamil</option>
        <option>Andra-pradesh</option>
        <option>Delhi</option>
        <option>Kolkata</option>
    </select>
    </fieldset>
    <button>Log In</button>    
    </form>

    
</body>
</html>
