<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarthak</title>
    <script>
        for(var i=5;i>=1;i--){
            for(var j=i;j>=1;j--){
                document.write(j+' ')
            }document.write('<br>')
        }
    </script>
</head>
<body>
    
</body>
</html>
