<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        var ary = new Array();
        
        for(var i=0;i<=5;i++){
            ary[i]=prompt('enter the value : ');
        }document.write('<ul>')
        for(var j=0;j<=5;j++){
            document.write('<li>'+ary[j]+'</li>');}
        document.write('</ul>');
    </script>
</head>
<body>
    
</body>
</html>
