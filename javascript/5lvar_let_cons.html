<!-- 
1. Let
2. Const -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var firstname='sarthak';
        var firstname='sachan';    //we can declare var as many time we want
        document.write(firstname);
        document.write(firstname);
        let lastname='sarthak';//we can change the value of let(variable)
        lastname='sachan';    //we cannot declare let more than once thats the only diff
        document.write(lastname);
        document.write(lastname);
        const thirdname='sarthaks';//we cannot change the value of const(variable)
    //    thirdname='sachan';    //we cannot even declare or change more limited
        document.write(thirdname);
    </script>
</head>
<body>
    
</body>
</html>
