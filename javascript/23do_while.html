<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarthak</title>
    <script>
        var a=1;
        document.write('<ul>')
        do{// this loop will work once at least
            document.write("<li>sarthak sachan "+a+"</li>");
            a++
        }while(a<=100)
        document.write('</ul>')
    </script>
</head>
<body>
    
</body>
</html>
