<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var name="sarthak sachan"
        var gender='male'
        if (gender=='male'){
            document.write('you name is Mr.' + name);
        }else{         // if the (if ) condition becomes wrong then only else part will execute
            document.write('you name is Miss'+ name)
        }
    </script>
</head>
<body>
    
</body>
</html>
