<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SarthakForm</title>
</head>
<body>
    <form action="" onsubmit="submitFunction()">
        <label for="">Name</label><input type="text" id="fname" onfocus="Focusfunction(this)" onblur="blurfunc(this)" onchange="changeFunc(this)" onselect="selectFunc(this)" oninvalid="alert('please fill the first name')" required><br><br>
        <label for="">Class</label><input type="text" id="" onfocus="Focusfunction(this)" onblur="blurfunc(this)" oninput="inputfunc(this)" onchange="changeFunc(this)" onselect="selectFunc(this)"><br><br>
        <label for="">Country</label>
        <select id="" onfocus="Focusfunction(this)" onblur="blurfunc(this)" onchange="changeFunc(this)" oninput="inputfunc(this)" onselect="selectFunc(this)">
            <option value='India'>India</option>
            <option value='Srilanka'>Srilanka</option>
            <option value='Bangladesh'>Bangladesh</option>
            <option value='Pakistan'>Pakistan</option>
            <option value='nepal'>nepal</option>
        </select>
        <input type="submit">
    </form>
    <br>
    <div id='test' style='border: 1px solid red;'></div>
    <script>
        
        function Focusfunction(element){
            element.style.background='lime';
        }
        function blurfunc(element){
            element.style.background='';
        }
        function inputfunc(element){
            var x=element.value;
            document.getElementById('test').innerHTML=x;
        }
        function changeFunc(element){
            var x=element.value;
            document.getElementById('test').innerHTML=x;
        }
        function selectFunc(element){
            console.log('you selected some text');
        }
        function submitFunction(){
            var x=document.getElementById('fname').value
            alert('Hello '+x )
        }
    </script>
</body>
</html>
